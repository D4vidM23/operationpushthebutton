<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">

            <div>
                <label for="first">First Name</label>
                <input type="text" id="first" name="first_name" placeholder="Joe">
            </div>

            <div>
                <label for="last">Last Name</label>
                <input type="text" id="last" name="last_name" placeholder="Mama">
            </div>

            <button id='button'> Enter </button>

            <div class="text">
            </div>

        </div>
    </div>



<script>
    const button = document.querySelector('button')
    const firstName = document.getElementById('first')
    const lastName = document.getElementById('last')
    const text = document.getElementById('text')

    function nameCreator(){
        let first = firstName.value;
        let last = lastName.value;
        let fullName = `Sup ${first} ${last}`;
        return fullName;
    }

    button.addEventListener('click', function(){
        const name = document.createElement('h1');
        name.innerHTML = nameCreator();
        text.insertAdjacentElement('afterbegin', name);
    })
</script>

</body>
</html>
